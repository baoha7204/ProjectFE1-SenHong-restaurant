<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt bàn</title>
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/order.css">
</head>

<body>
    <header></header>

    <div class="banner"></div>

    <h1 class="title">Đặt bàn</h1>

    <section class="orderbox">
        <div class="orderbox-form">
            <p class="note">Quý khách vui lòng điền đầy đủ thông tin và yêu cầu đặt bàn</p>

            <form method="get">
                <table>
                    <tr>
                        <td><input class="gname" type="text" required placeholder="Họ và tên quý khách(*) "></td>
                    </tr>

                    <tr>
                        <td><input class="gphone" type="number" required placeholder="Số điện thoại(*)"></td>
                        <td><input class="gemail" type="email" required placeholder="Email"></td>
                    </tr>

                    <tr><td><p class="choose">Chọn chi nhánh(*)</p></td></tr>

                    <tr class="select">
                        <td class="text1">Tỉnh/Thành Phố</td>
                        <td>
                            <select class="gplace" required>
                                <option class="pickhere" value="" selected disabled hidden>Chọn ở đây</option>
                                <option value="1">Hà Nội</option>
                                <option value="2">TP Hồ Chí Minh</option>
                                <option value="3">Cần Thơ</option>
                                <option value="4">Hội An</option>
                                <option value="5">Nha Trang</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="text2">Chi nhánh</td>
                        <td>
                            <select class="gbranch" required>
                                <option class="pickhere" value="" selected disabled hidden>Chọn ở đây</option>
                                <option value="1">Quận 1</option>
                                <option value="2">Quận 7</option>
                                <option value="3">Làng đại học</option>
                                <option value="4">Quận 11</option>
                                <option value="5">Quận 10</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><input class="gsl" type="text" required placeholder="Số lượng khách(*) "></td>
                    </tr>

                    <tr>
                        <td><input class="gdate" type="date" required placeholder="Ngày"></td>
                        <td><input class="gtime" type="time" required placeholder="Giờ"></td>
                    </tr>

                    <tr>
                        <td class="submit"><input type="submit" value="Xác nhận"></td>
                    </tr>
                </table>
            </form>
            <h3 class="end">Rất mong được phục vụ quý khách!</h3>
        </div>

        <div class="orderbox-img"></div>
    </section>

    <footer></footer>
    <script src="./assets/base.js"></script>
</body>

</html>
